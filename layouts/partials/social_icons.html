<div class="flex items-center gap-2" {{ with .align}}align="{{.}}" {{- end }}>
    {{- range site.Params.socialIcons }}
    <a class="text-[#6366F1] social-icons hover:text-[#4F46E5] dark:text-[#818CF8] dark:hover:text-[#6366F1]"
       href="{{ trim .url " " | safeURL }}" target="_blank" rel="noopener noreferrer me"
    title="{{ (.title | default .name) | title }}"
    >
    {{ partial "svg.html" . }}
    </a>
    {{- end }}
</div>
